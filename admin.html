<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prześlij Zdjęcia</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    <strong>Zarządzanie zdjęciami</strong>
                </a>
                <form action="/assets/php/logout.php" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-primary">Wyloguj</button>
                </form>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h3>Dodaj Nowe Zdjęcie</h3>
        <form id="upload-form" action="/assets/php/upload-backend.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="gallery" class="form-label mt-3">Wybierz Galerię:</label>
                <select name="gallery" id="gallery" class="form-select" required>
                    <option value="domki">Domki</option>
                    <option value="kuchnie">Kuchnie</option>
                    <option value="sciany">Ściany</option>
                    <option value="stolarka">Stolarka</option>
                    <option value="sufity">Sufity</option>
                    <option value="tarasy">Tarasy</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label mt-3">Wybierz Zdjęcie:</label>
                <input type="file" name="photo" id="photo" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Prześlij</button>
        </form>
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Potwierdź Usunięcie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Czy na pewno chcesz usunąć to zdjęcie? Tej akcji nie można cofnąć.</p>
                        <p><strong id="deleteFileName"></strong></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Usuń</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Wiadomość</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="messageText"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <h3 class="mt-5">Usuń Zdjęcia</h3>
        <div id="delete-section"></div>
    </div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/upload.js"></script>
</body>
</html>
